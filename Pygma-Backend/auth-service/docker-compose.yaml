version: '3'
services:
  db:
    container_name: auth-db
    image: mysql:latest
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: save-me-in-vault
      MYSQL_DATABASE: auth
      MYSQL_USER: save-me-in-vault
      MYSQL_PASSWORD: save-me-in-vault
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - 3307:3306
